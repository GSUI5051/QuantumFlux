<!DOCTYPE html>
<html>
  <head>
    <title>Quantum Flux</title>
    <script>
      var part = 0;
      var partdisp = 0;
      function incr(x){
        part += x;
        if (part >= 1000){
          partdisp = part.toExponential(2);
        } else {
          partdisp = part.toFixed(0);
        }
        document.getElementById("partdisp").innerHTML = partdisp;
      }
      var gs = 0;
      function cgs(x){
        gs = x;
      }
      function upd(){
        if (gs === 0){
          var a = document.getElementById("gs0");
          a.style.display ="none"
        } else{
          var a = document.getElementById("gs0");
          a.style.display ="block"
        }
        if (gs === 1){
          var a = document.getElementById("gs1");
          a.style.display ="none"
        } else{
          var a = document.getElementById("gs1");
          a.style.display ="block"
        }
        if (gs === 2){
          var a = document.getElementById("gs2");
          a.style.display ="none"
        } else{
          var a = document.getElementById("gs2");
          a.style.display ="block"
        }
      }
      setInterval(function(){incr(0.05);},50);
      setInterval(function(){upd();},50);
    </script>
  </head>
  <body>
    <header>
      <h2>Quantum Flux</h2>
      <p><a id="partdisp">0</a> particles</p>
    </header>
    <hr>
    <nav>
      <button type="button" onClick="cgs(0)">Story</button>
      <button type="button" onClick="cgs(1)">Fluctuators</button>
      <button type="button" onClick="cgs(2)">Particles</button>
    </nav>
    <hr>
    <div id="gs0">
      <h3>Story</h3>
    </div>
    <div id="gs1">
      <h3>Fluctuators</h3>
    </div>
    <div id="gs2">
      <h3>Particles</h3>
    </div>
  </body>
</html>
