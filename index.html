<!DOCTYPE html>
<html>
  <head>
    <title>Quantum Flux</title>
    <script>
      var part = 0;
      var partdisp = 0;
      function incr(x){
        part += x;
        if (part >= 1000){
          partdisp = part.toExponential(2);
        } else {
          partdisp = part.toFixed(0);
        }
        document.getElementById("partdisp").innerHTML = partdisp;
      }
      setInterval(function(){incr(0.05);},50);
    </script>
  </head>
  <body>
    <header>
      <h2>Quantum Flux</h2>
      <p><a id="partdisp">0</a> particles</p>
    </header>
    <hr>
    <nav>
      <button type="button" onClick="">Fluctuators</button>
      <button type="button" onClick="">Particle Types</button>
      <button type="button" onClick="">Prestige</button>
    </nav>
    <hr>
  </body>
</html>
