<!DOCTYPE html>
<html>
  <head>
    <title>Quantum Flux</title>
    <script>
      var part = 10;
      var partdisp = 10;
      function incr(x){
        part += x;
        partdisp = part.toExponential(2);
        document.getElementById("partdisp").innerHTML = partdisp;
      }
      function inc(){
        setInterval(function(){incr(1);},1000);
      }
    </script>
  </head>
  <body onLoad="inc()">
    <header>
      <h2>Quantum Flux</h2>
      <p><a id="part">10</a></p>
    </header>
  </body>
</html>
